<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 3, 5, 7]
        numbers.forEach(function(value, index) {
            document.write(value, index, numbers, "<br>");
        });
        // 별도 함수로 만들어 두고 forEach()로 매서드 전달
        numbers.forEach(loopNumber1);
        function loopNumber1(item, index) {
            document.write(item, index, ", ")
        }
        document.write("<br>");
        // 화살표 함수로 수정
        numbers.forEach((value, index) => {
            document.write(value, index, numbers, "<br>");
        });
        document.write("<hr>");
        // map() : 배열의 각 요소애 대해 지정된 함수를 호출한 결과를 모아 새로운 배열로 만듬
        let newArray1 = numbers.map(function(value, index) {
            return 10 + value;
        });
        document.write(newArray1, "<br>");
    </script>
</body>
</html>
