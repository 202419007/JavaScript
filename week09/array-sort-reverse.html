<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pets = ['햄스터', '개', '고양이', '앵무새'];
        document.write(`초깃값 --> ${pets.toString()} <br>`);
        document.write(`sort() --> ${pets.sort().toString()} <br>`);
        document.write(`reverse() --> ${pets.reverse().toString()} <br><br>`);

        const numbers = [22, 55, 33, 11, 44];
        document.write(`초깃값 --> ${numbers} <br>`);
        document.write(`reverse() --> ${numbers.reverse()} <br>`);
        document.write(`sort() --> ${numbers.sort()} <br>`);
    </script>
</body>
</html>
