<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
        let p;
        function init(){ // 문서가 완전히 로드 되었을 때 호출
            //p = document.getElementById("p");
            // querySelector() 메서드로 p 요소를 찾아서 p 변수에 할당
            p = document.querySelector("#p");
            p.onmouseover = over; // over()를 onmouseover 리스너로 등록
            p.onmouseout = out; // out()를 onmouseout 리스너로 등록
        }
        function over(){
            p.style.backgroundColor="orchid";
        }
        function out() {
            p.style.backgroundColor="white";
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼터에 함수 등록</h3>
    <hr>
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
