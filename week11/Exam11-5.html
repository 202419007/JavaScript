<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 사각형 클래스
        class Rectangle {
            constructor (width, height) {
                this.width = width
                this.height = height
            }

            // 사각형의 둘레를 구하는 메소드
            getPerimeter () {
                return 2 * (this.width + this.height)
            }

            // 사각형의 넓이를 구하는 메소드
            getArea () {
                return this.width * this.height
            }
        }

        // 정사각형 클래스
        class Square extends Rectangle {
            constructor (length) {
                super(length, length)
            }
        }

        // 클래스 사용하기
        const Square = new Square(10)
        const rectangle = new Rectangle(10,20)
        document.write(`정사각형의 둘레: ${square.getPerimeter()} <br>`)
        document.write(`정사각형의 넓이: ${square.getArea()} <br>`)
        document.write(`직사각형의 둘레: ${rectangle.getPerimeter()} <br>`)
        document.write(`직사각형의 넓이: ${rectangle.getArea()} <br>`)
    </script>
</head>
<body>
</body>
</html>
