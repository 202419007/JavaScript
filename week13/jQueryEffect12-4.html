<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 배너광고 </title>
    <script src="js/jquery.js"></script>
</head>
<style>
    .banner {
        width: 100%;
        height: 300px;
        background-color: rgb(158, 24, 24);
        position: relative;
        overflow: hidden; /* overflow: hidden; 자식요소가 부모요소를 벗어나지 않도록 설정 */
    }
        .below {
        width: 100%;
        height: 100px;
        background-color: rgba(92, 48, 1, 0.868);
        position: relative;
    }
    .text {
        color: white;
        font-size: 4em;
        font-weight: bold;
        position: absolute;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        top: -100px;
        left: 0;
        right: 0;
        text-align: center;
    }
</style>
<body>
    <div class="banner">
        <div class="text">Creative jQuery</div>
    </div>
    <div class="below"></div>
    <script>
        $(document).ready(function () {
            $('.text').animate({
                top: '50%'
            }, 1000);
        });
    </script>
</body>
</html>
